name: Train Pipeline Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # daily 00:00 UTC
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/train_daily.yml"
      - "aqi-islamabad-forecast/src/**"
      - "aqi-islamabad-forecast/requirements.txt"

jobs:
  train-model:
    runs-on: ubuntu-latest

    env:
      AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      CITY: Islamabad
      FEATURE_GROUP_NAME: aqi_features_v2
      FEATURE_GROUP_VERSION: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd aqi-islamabad-forecast
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          cd aqi-islamabad-forecast
          python -c "print('Starting training...')"
          python src/train_models.py
